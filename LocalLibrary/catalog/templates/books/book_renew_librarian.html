{% extends "base_generic.html" %}

{% block content %}
  <h1>Renew: {{ book_ins.book.title }}</h1>
  <p>Borrower: {{ book_ins.borrower }}</p>
  <p{% if book_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{ book_ins.due_back }}</p>
    
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
